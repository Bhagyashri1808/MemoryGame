<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="Matching Game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Sacramento" rel="stylesheet">
  <link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="score-panel-div">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <div class="moves-div">
          <label><strong>Moves: </strong></label><span class="moves">0</span>
        </div>

        <div class="timer-div">
          <label><strong>Timer: </strong></label><span class="timerDiv">00:00</span>
        </div>

        <div class="restart">
          <input type="button" value="Restart" class="buttonOnModal" onclick="restartGame()">
        </div>
      </section>
    </div>
    <div>
      <ul class="deck" id='deck'>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>
  </div>

  <div id="snackbar" class="snackbar"></div>

  <div id="winnerSnackbar" class="snackbar button" style="display:inherit">
    <h2> Congratuations!! </h2>
    <h3>You matched all the cards.</h3>
    <div>
      <div><label><strong>Time: </strong></label><span class="span-timer"> 00:00</span></div>
      <div><label><strong>Stars: </strong></label><span class="span-starscroed">***</span></div>
    </div>
    <input type="button" value="Restart" class="buttonOnModal" onclick="restartGame()">
    <input type="button" value="Quit" class="buttonOnModal" onclick="hideModal()">
  </div>

  <script src="js/app.js"></script>
</body>

</html>
